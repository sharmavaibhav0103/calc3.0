<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Number System Calculator</title>
</head>
<body>
    <div id="container">
        <h1>BINARY CALCULATOR </h1>
    <div id='res'></div>
    <div id='btns'>
        <button id='btn0'>0</button>
        <button id='btn1'>1</button>
        <button id='btnClr'>C</button>
        <button id='btnEql'>=</button>
        <button id='btnSum'>+</button>
        <button id='btnSub'>-</button>
        <button id='btnMul'>*</button>
        <button id='btnDiv'>/</button>
    </div>
    </div>


    <div class="container mar">
        <div class="section">
            <div class="heading">
                <h2>Binary</h2>
                <span class="output" id="bOutput"></span>
            </div>
            <input type="text" name="binary" id="binary" class="input-box">
            <div class="btns">
                <button class="btn" id="bToD">To Decimal</button>
                <button class="btn" id="bToH">To Hex</button>
            </div>
        </div>
        <div class="section">
           <div class="heading">
                <h2>Decimal</h2>
                <span class="output" id="dOutput"></span>
           </div>
           <input type="text" name="decimal" id="decimal" class="input-box">
           <div class="btns">
                <button class="btn" id="dToB">To Binary</button>
                <button class="btn" id="dToH">To Hex</button>  
           </div>
        </div>
        <div class="section">
            <div class="heading">
                    <h2>Hexa Decimal</h2>
                    <span class="output" id="hOutput"></span>
                </div>
            <input type="text" name="hexadecimal" id="hexadecimal" class="input-box">
            <div class="btns">
                <button class="btn" id="hToB">To Binary</button>
                <button class="btn" id="hToD">To Decimal</button>
            </div>
        </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
